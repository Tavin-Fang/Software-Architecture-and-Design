{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Register{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1 style="text-align:center">实验室设备管理系统</h1>
</div>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-8">
            <img class="rounded img-fluid" src="{{ url_for('static', filename='cpu.jpeg') }}" width="100%" height="100%">
        </div>
        <div class="col-md-4">
            <div class="card mb-3 w-100 bg-light">
                <div class="card-header"><h4>欢迎！请注册</h4></div>
                <a href="{{ url_for('login') }}">已有账号？登录</a>

                <div class="card-body">
                    {{ wtf.quick_form(form) }}
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
